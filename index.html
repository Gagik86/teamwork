<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header-container" id="div1">
        <div class="welcome-container">
            <h1>Welcome to our website</h1>
            <button onclick="openPopup()" class="click" id="click-to-join">
                Click to join</button>
        </div>
        <h2>Sahand Ghavidel</h2>
        <button  onclick="boo()" class="btn-video">
            <i id="playPause" class="fa fa-pause" aria-hidden="true"></i>
        </button>
        
    </div>

    <div class="popup">
        <div class="popupHeaderDiv">
            <h3 class="popupHeader">20% OFF Offer</h3>
            <button class="xButton" onclick="closePopup()">X</button>
        </div>
        <p>Your Email</p>
        <input class="mailInput" type="email" name="email" placeholder="Enter Your Email">
    
        <button class="join">join</button>
    </div>
    <div id="video-page">
        <video id="video" class="background-video" muted autoplay loop src="assets/videos/background-video.mp4">background video</video>
    </div>
    <script src="index.js"></script>
</body>
</html>
